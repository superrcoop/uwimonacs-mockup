<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <!-- NavBar -->
  <!--
    http://bloopark.de/en_US/blog/the-bloopark-times-1/post/odoo-tutorial-transparent-fixed-top-navbar-131
    Inspirations
    http://speckyboy.com/2014/04/17/30-fantastic-examples-fixed-navigation-menus-web-design/
  -->
  <header>
      <div class="wrapper">
          <nav>
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
          </nav>
      </div>
  </header>

  <!-- Head Container -->
    <div class="container-fluid head_cont text-center">
      <img src="assets/img/white_tiger.jpg" class="img-circle profile_pic" alt="me" />
    </div>

  <!-- DashBoard -->
    <div class="container-fluid dashboard text-center">
      <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <h4>1,024 points</h4>
          </div>
          <div class="item">
            <h4>Welcome to the Template About Page</h4>
          </div>
          <div class="item">
            <h4>More Sample Info</h4>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  <!-- Content -->
    <div class="container-fluid content text-center">
      <p>Sample Content</p>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
